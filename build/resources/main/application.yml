spring:
  config:
    import: env.properties
  profiles:
    active:
      - local
    group:
      local:
        - local-db
        - local-server
        - local-oauth2
      dev:
        - dev-db
        - local-server
      prod:
        - prod-db
        - prod-server
        - prod-oauth2
---
spring:
  config:
    activate:
      on-profile: local-db
  datasource:
    url: ${LOCAL_DB_URL}
    username: ${LOCAL_DB_USERNAME}
    password: ${LOCAL_DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
---
spring:
  config:
    activate:
      on-profile: local-server
server:
  address: 0.0.0.0
  port: 8080
---
spring:
  config:
    activate:
      on-profile: dev-db
  datasource:
    url: ${ORACLE_DB_URL_LOCAL_WALLET}
    username: ${ORACLE_DB_USERNAME}
    password: ${ORACLE_DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create
      show-sql: true
---
spring:
  config:
    activate:
      on-profile: prod-db
  datasource:
    url: ${ORACLE_DB_URL_UBUNTU_WALLET}
    username: ${ORACLE_DB_USERNAME}
    password: ${ORACLE_DB_PASSWORD}
    driver-class-name: oracle.jdbc.OracleDriver
  jpa:
    hibernate:
      ddl-auto: create
      show-sql: true
      dialect: org.hibernate.dialect.Oracle11gDialect
---
spring:
  config:
    activate:
      on-profile: prod-server
server:
  port: 9999
---
spring:
  config:
    activate:
      on-profile: local-oauth2
  security:
    oauth2:
      client:
        registration:
          naver:
            client-id: ${LOCAL_NAVER_CLIENT_ID}
            client-secret: ${LOCAL_NAVER_CLIENT_SECRET}
            redirect-uri: ${LOCAL_NAVER_REDIRECT_URI}
            authorization-grant-type: authorization_code
            scope: email
            client-name: Naver
          #kakao:
        provider:
          naver:
            authorization_uri: https://nid.naver.com/oauth2.0/authorize
            token_uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user_name_attribute: response
          #kakao: